<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <style>
        :root { --primary: #4285f4; --bg: #0b0b0b; --card: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); color: white; overflow: hidden; }

        header { padding: 25px; text-align: center; background: #000; border-bottom: 2px solid var(--primary); }
        
        /* The Grid */
        .container { padding: 25px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; max-width: 900px; margin: 0 auto; }
        .game-card { background: var(--card); border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; border: 1px solid #222; transition: 0.2s; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--primary); background: #222; }
        .game-card img { width: 64px; height: 64px; border-radius: 12px; margin-bottom: 10px; }
        .game-card p { font-size: 14px; font-weight: bold; }

        /* Game Player Overlay */
        #game-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: fixed; top: 15px; right: 25px; font-size: 40px; color: white; cursor: pointer; z-index: 6000; opacity: 0.6; }

        /* Boss Screen Disguise */
        #boss-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 10000; flex-direction: column; align-items: center; padding-top: 15vh; }
        .google-logo { width: 272px; margin-bottom: 25px; }
        .fake-search { width: 584px; max-width: 90%; height: 44px; border: 1px solid #dfe1e5; border-radius: 24px; padding: 0 45px; font-size: 16px; outline: none; }
    </style>
</head>
<body>

    <div id="boss-screen">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="google-logo">
        <input type="text" id="boss-input" class="fake-search" placeholder="Search Google or type a URL">
    </div>

    <div id="game-overlay">
        <span class="close-btn" onclick="closeGame()">&times;</span>
        <iframe id="game-frame" src="" allow="autoplay; gamepad; fullscreen"></iframe>
    </div>

    <header>
        <h1 style="color: var(--primary);">Classroom Tools</h1>
    </header>

    <div class="container">
        <div class="game-card" onclick="openGame('https://v7p9m8i5.ssl.hwcdn.net/html5/203417/index.html')">
            <img src="https://basketballrandom.io/favicon.ico" alt="Basket">
            <p>Basket Random</p>
        </div>

        <div class="game-card" onclick="openGame('https://kdata1.com/2020/05/slope/')">
            <img src="https://slope-game.github.io/favicon.ico" alt="Slope">
            <p>Slope</p>
        </div>

        <div class="game-card" onclick="openGame('https://game316311.konggames.com/gamefile/2020/09/01/1598947474747/index.html')">
            <img src="https://retrobowl.me/favicon.ico" alt="Retro">
            <p>Retro Bowl</p>
        </div>

        <div class="game-card" onclick="openGame('https://smashkarts.io/s/play')">
            <img src="https://smashkarts.io/favicon.ico" alt="Smash">
            <p>Smash Karts</p>
        </div>

        <div class="game-card" onclick="openGame('https://www.google.com/fbx?fbx=snake_arcade')">
            <img src="https://www.google.com/favicon.ico" alt="Snake">
            <p>Google Snake</p>
        </div>
    </div>

    <script>
        function openGame(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-overlay').style.display = 'block';
            document.title = "Classroom Notes"; 
        }

        function closeGame() {
            document.getElementById('game-frame').src = '';
            document.getElementById('game-overlay').style.display = 'none';
            document.title = "Google";
        }

        // BOSS KEY (ESC)
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                const boss = document.getElementById('boss-screen');
                boss.style.display = (boss.style.display === 'flex') ? 'none' : 'flex';
                if(boss.style.display === 'flex') {
                    document.getElementById('boss-input').focus();
                    document.title = "Google";
                }
            }
        });

        // Search Redirect
        document.getElementById('boss-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(e.target.value);
        });
    </script>
</body>
</html>
