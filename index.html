<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs - Collaborative Hub</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <style>
        :root {
            --bg: #0d1117; --side: #161b22; --card: #21262d; --border: #30363d;
            --text: #c9d1d9; --accent: #58a6ff; --google-bg: #202124;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* WILLARD CHAT SIDEBAR */
        #willard-sidebar {
            width: 380px; height: 100%; background: var(--side); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 1000;
        }
        .sidebar-brand { padding: 20px; background: #010409; font-size: 12px; font-weight: bold; color: var(--accent); border-bottom: 1px solid var(--border); letter-spacing: 2px; }

        /* DESKTOP ENVIRONMENT */
        #desktop { flex-grow: 1; height: 100%; position: relative; overflow-y: auto; padding: 40px; background: radial-gradient(circle at 50% 50%, #1c1e26 0%, #0d1117 100%); }
        .nexus-title { font-size: 38px; font-weight: 300; color: #fff; margin-bottom: 5px; }
        .nexus-stats { display: flex; gap: 20px; margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .stat { font-size: 12px; color: #8b949e; text-transform: uppercase; }

        /* 50+ WIDGET GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding-bottom: 150px; }
        .widget {
            background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 30px 20px;
            text-align: center; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .widget:hover { transform: scale(1.05); border-color: var(--accent); background: #2d333b; box-shadow: 0 15px 30px rgba(0,0,0,0.6); }
        .widget i { font-size: 35px; display: block; margin-bottom: 15px; }
        .widget b { font-size: 14px; color: #fff; display: block; }
        .widget span { font-size: 11px; color: #8b949e; }

        /* ADVANCED WINDOW SYSTEM */
        .window {
            position: fixed; top: 100px; left: 450px; width: 700px; height: 500px;
            background: var(--side); border: 1px solid var(--accent); border-radius: 12px;
            z-index: 5000; display: none; flex-direction: column; box-shadow: 0 30px 60px rgba(0,0,0,0.9);
        }
        .win-header { background: #010409; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); cursor: move; border-radius: 12px 12px 0 0; }
        .win-body { flex-grow: 1; padding: 0; overflow: hidden; position: relative; background: #000; }
        .close-btn { color: #ff5f56; font-size: 24px; cursor: pointer; line-height: 1; }

        /* GHOST MODE (GOOGLE SEARCH REPLICA) */
        #ghost {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--google-bg); z-index: 999999; overflow-y: scroll; color: #e8eaed;
        }
        .g-nav { border-bottom: 1px solid #3c4043; padding: 25px 160px; position: sticky; top: 0; background: var(--google-bg); }
        .g-input-box { width: 692px; height: 46px; background: #303134; border: 1px solid #3c4043; border-radius: 24px; padding: 0 25px; color: #fff; font-size: 16px; outline: none; }
        .g-results { margin-left: 160px; margin-top: 35px; max-width: 650px; padding-bottom: 200px; }
        .g-res-card { margin-bottom: 40px; }
        .g-res-card cite { font-style: normal; color: #bdc1c6; font-size: 14px; display: block; }
        .g-res-card h3 { color: #8ab4f8; font-size: 20px; font-weight: 400; cursor: pointer; margin: 5px 0; }
        .g-res-card p { font-size: 14px; color: #bdc1c6; line-height: 1.58; }

        /* BUILT-IN ARCADE */
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body style="display: flex;">

    <div id="willard-sidebar">
        <div class="sidebar-brand">WILLARD_RELAY // ENCRYPTED</div>
        <iframe src="https://deadsimplechat.com/J4fFLy4Ek" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div id="desktop">
        <h1 class="nexus-title">Collaborative Dashboard</h1>
        <div class="nexus-stats">
            <span class="stat">System: Active</span>
            <span class="stat">Latency: 14ms</span>
            <span class="stat">Storage: 2.4 TB Available</span>
        </div>

        <div class="grid" id="main-grid">
            <div class="widget" onclick="openApp('Tunnel')"><i>üåÄ</i><b>Neon Tunnel</b><span>3D Visualizer</span></div>
            <div class="widget" onclick="openApp('Orbit')"><i>ü™ê</i><b>Gravity Sim</b><span>Physics Engine</span></div>
            <div class="widget" onclick="openApp('Defender')"><i>üöÄ</i><b>Star Defender</b><span>Built-in Arcade</span></div>
            <div class="widget" onclick="openApp('Paint')"><i>üé®</i><b>AI Sketch</b><span>Drawing Tool</span></div>
            <div class="widget" onclick="openApp('Synth')"><i>üéπ</i><b>Beat Lab</b><span>Audio Synth</span></div>
        </div>
    </div>

    <div id="win-Tunnel" class="window"><div class="win-header"><span>Neon Tunnel 3D</span><span class="close-btn" onclick="closeApp('Tunnel')">√ó</span></div><div class="win-body"><canvas id="tunnel-canvas"></canvas></div></div>
    <div id="win-Defender" class="window"><div class="win-header"><span>Star Defender Arcade</span><span class="close-btn" onclick="closeApp('Defender')">√ó</span></div><div class="win-body"><canvas id="defender-canvas"></canvas></div></div>

    <div id="ghost">
        <div class="g-nav">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" width="92" style="position:absolute; left:30px; top:25px;">
            <input type="text" class="g-input-box" value="most important black history figures">
        </div>
        <div class="g-results" id="ghost-results"></div>
    </div>

    <script>
        // MASSIVE GRID GENERATOR (50+ Items)
        const grid = document.getElementById('main-grid');
        const extras = ["Network", "Security", "Analytics", "Database", "Node", "Encryption", "Cloud", "Script"];
        const icons = ["üì°", "üõ°Ô∏è", "üìä", "üóÑÔ∏è", "üñ•Ô∏è", "üîê", "‚òÅÔ∏è", "üìÑ"];
        for(let i=1; i<=50; i++) {
            let r = i % extras.length;
            grid.innerHTML += `<div class="widget" onclick="alert('Module active in background.')"><i>${icons[r]}</i><b>${extras[r]} System ${i}</b><span>System Integrated</span></div>`;
        }

        // MASSIVE GOOGLE RESULTS GENERATOR (Deep Scroll)
        const gRes = document.getElementById('ghost-results');
        const historyLinks = [
            {t: "Martin Luther King Jr. - Biography and Impact", c: "history.com ‚Ä∫ topics ‚Ä∫ mlk"},
            {t: "Harriet Tubman: The Underground Railroad Leader", c: "biography.com ‚Ä∫ activist ‚Ä∫ tubman"},
            {t: "Rosa Parks: The Mother of the Civil Rights Movement", c: "britannica.com ‚Ä∫ rosa-parks"}
        ];
        for(let i=0; i<60; i++) {
            let item = historyLinks[i % 3];
            gRes.innerHTML += `<div class="g-res-card"><cite>${item.c}</cite><h3>${item.t} #${i+1}</h3><p>Comprehensive research on the legacy and social influence of key historical figures during the 20th century civil rights movements.</p></div>`;
        }

        // WINDOW MANAGER
        function openApp(id) { 
            document.getElementById('win-' + id).style.display = 'flex';
            if(id === 'Tunnel') initTunnel();
            if(id === 'Defender') initDefender();
        }
        function closeApp(id) { document.getElementById('win-' + id).style.display = 'none'; }

        // GHOST MODE ESCAPE KEY
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                const ghost = document.getElementById('ghost');
                const isHidden = ghost.style.display === 'none' || ghost.style.display === '';
                ghost.style.display = isHidden ? 'block' : 'none';
                document.title = isHidden ? "most important black history figures - Google Search" : "Google Docs - Collaborative Hub";
                if(isHidden) window.scrollTo(0, 0);
            }
        });

        // BUILT-IN ARCADE GAME: STAR DEFENDER
        function initDefender() {
            const canvas = document.getElementById('defender-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 700; canvas.height = 450;
            let ship = {x: 350, y: 400, w: 20, h: 20};
            let bullets = [];
            function draw() {
                ctx.fillStyle = '#000'; ctx.fillRect(0,0,700,450);
                ctx.fillStyle = '#58a6ff'; ctx.fillRect(ship.x, ship.y, 20, 20);
                bullets.forEach((b, i) => { b.y -= 7; ctx.fillStyle = '#ff5f56'; ctx.fillRect(b.x, b.y, 4, 10); if(b.y < 0) bullets.splice(i, 1); });
                requestAnimationFrame(draw);
            }
            draw();
            window.addEventListener('keydown', (e) => {
                if(e.key === 'a') ship.x -= 20; if(e.key === 'd') ship.x += 20; if(e.key === ' ') bullets.push({x: ship.x + 8, y: ship.y});
            });
        }

        // BUILT-IN VISUALIZER: NEON TUNNEL
        function initTunnel() {
            const canvas = document.getElementById('tunnel-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 700; canvas.height = 450;
            let angle = 0;
            function animate() {
                ctx.fillStyle = 'rgba(0,0,0,0.1)'; ctx.fillRect(0,0,700,450);
                let x = 350 + Math.cos(angle) * 100;
                let y = 225 + Math.sin(angle) * 100;
                ctx.strokeStyle = '#58a6ff'; ctx.strokeRect(x-50, y-50, 100, 100);
                angle += 0.05;
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
