<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Monster Penalty Pro</title>
<style>
  body { margin: 0; overflow: hidden; background: #064e3b; font-family: 'Arial Black', sans-serif; touch-action: none; }
  canvas { display: block; width: 100vw; height: 100vh; }
  #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
  .hud { position: absolute; color: white; text-shadow: 3px 3px 0px #000; font-style: italic; font-weight: 900; }
  #power-bar { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 300px; height: 30px; background: rgba(0,0,0,0.5); border: 4px solid #fff; display: none; }
  #power-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #fbbf24, #ef4444); }
  #score { top: 20px; left: 20px; font-size: 30px; }
  #msg { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; text-align: center; }
</style>
</head>
<body>
<div id="ui">
  <div id="score" class="hud">GOALS: 0</div>
  <div id="msg" class="hud">HOLD TO CHARGE<br>RELEASE TO SHOOT</div>
  <div id="power-bar"><div id="power-fill"></div></div>
</div>
<canvas id="game"></canvas>

<script type="importmap">
{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
</script>

<script type="module">
import * as THREE from 'three';

// --- ENGINE SETUP ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x064e3b);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// --- LIGHTING ---
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(5, 10, 5);
sun.castShadow = true;
scene.add(sun);

// --- WORLD ASSETS ---
// Grass Pitch
const pitch = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x14532d }));
pitch.rotation.x = -Math.PI / 2;
pitch.receiveShadow = true;
scene.add(pitch);

// The Goal Post
const postMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
const crossbar = new THREE.Mesh(new THREE.BoxGeometry(16, 0.5, 0.5), postMat);
crossbar.position.set(0, 8, -20);
scene.add(crossbar);
const leftPost = new THREE.Mesh(new THREE.BoxGeometry(0.5, 8, 0.5), postMat);
leftPost.position.set(-8, 4, -20);
scene.add(leftPost);
const rightPost = new THREE.Mesh(new THREE.BoxGeometry(0.5, 8, 0.5), postMat);
rightPost.position.set(8, 4, -20);
scene.add(rightPost);

// The Monster Keeper
const monster = new THREE.Group();
const head = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), new THREE.MeshStandardMaterial({ color: 0x9333ea }));
head.position.y = 5;
monster.add(head);
const eye = new THREE.Mesh(new THREE.BoxGeometry(3.2, 0.5, 0.5), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
eye.position.set(0, 5.5, 1.3);
monster.add(eye);
monster.position.z = -19;
scene.add(monster);

// The Ball
const ball = new THREE.Mesh(new THREE.SphereGeometry(0.6, 32, 32), new THREE.MeshStandardMaterial({ color: 0xffffff }));
ball.position.set(0, 0.6, 0);
ball.castShadow = true;
scene.add(ball);

// --- PHYSICS & LOGIC ---
let power = 0;
let charging = false;
let ballLaunched = false;
let ballVel = new THREE.Vector3();
let goals = 0;
let monsterDir = 1;

// Camera setup
camera.position.set(0, 5, 12);
camera.lookAt(0, 2, -10);

const powerFill = document.getElementById('power-fill');
const powerBar = document.getElementById('power-bar');
const msg = document.getElementById('msg');

function resetBall() {
    ballLaunched = false;
    ball.position.set(0, 0.6, 0);
    ballVel.set(0, 0, 0);
    power = 0;
    msg.style.display = 'block';
    msg.innerText = "HOLD TO CHARGE";
}

// Input Handlers
const startCharge = () => { if(!ballLaunched) { charging = true; powerBar.style.display = 'block'; msg.style.display = 'none'; } };
const releaseCharge = () => {
    if(charging) {
        charging = false;
        ballLaunched = true;
        powerBar.style.display = 'none';
        // Precise Launch Vector
        ballVel.set((Math.random()-0.5)*2, power * 0.4, -power * 0.6);
    }
};

window.addEventListener('mousedown', startCharge);
window.addEventListener('mouseup', releaseCharge);
window.addEventListener('touchstart', startCharge);
window.addEventListener('touchend', releaseCharge);

function animate() {
    requestAnimationFrame(animate);

    if(charging) {
        power = Math.min(power + 1.5, 100);
        powerFill.style.width = power + "%";
    }

    if(ballLaunched) {
        ball.position.add(ballVel);
        ballVel.y -= 0.015; // Gravity
        ball.rotation.x += 0.2;

        // Ground Bounce
        if(ball.position.y < 0.6) {
            ball.position.y = 0.6;
            ballVel.y *= -0.5;
            ballVel.z *= 0.9;
        }

        // Goal Check
        if(ball.position.z < -20) {
            if(ball.position.x > -8 && ball.position.x < 8 && ball.position.y < 8) {
                goals++;
                document.getElementById('score').innerText = "GOALS: " + goals;
                msg.innerText = "GOAL!!";
            } else {
                msg.innerText = "MISS!";
            }
            msg.style.display = 'block';
            setTimeout(resetBall, 2000);
            ballLaunched = false;
        }

        // Keeper Save Logic
        if(ball.position.distanceTo(monster.position) < 3) {
            ballVel.z = 1; // Rebound
            msg.innerText = "SAVED!";
            msg.style.display = 'block';
            setTimeout(resetBall, 2000);
            ballLaunched = false;
        }
    }

    // Move Monster
    monster.position.x += 0.15 * monsterDir;
    if(Math.abs(monster.position.x) > 6) monsterDir *= -1;

    renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
